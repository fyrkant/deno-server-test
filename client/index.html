<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comments</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="main.js"></script>
</head>
<body>
  <main class="container">
    <h1>Discussion</h1>
    <header class="add-comment-container">
      <img class="avatar" src="https://fakeface.rest/face/view/${comment.id}" />
      
      <input type="text" id="comment-input" placeholder="What are you thoughts?">
      <button type="button" id="comment-submit">Comment</button>
    </header>

    <form class="comments-form">
      <ul class="comments"></ul>
    </form>
  </main>

</body>
</html>
